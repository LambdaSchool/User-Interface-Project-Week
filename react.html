                    <p>The Villas bring to the table win-win survival strategies to ensure proactive domination. At the end of the day, going forward, a new normal that has evolved from generation X is on the runway heading towards a streamlined cloud solution.</p>

    const Container = (props) => {

        );
    }

    class Carousel extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                index: 0
            };
        }
        render() {
            const slides = [ // Put slides into an array, for reference within JSX.
                            <div>
                                <p>This is the first section.</p>
                            </div>,
                            <div>
                                <p>This is the second section.</p>
                            </div>,
                            <div>
                                <p>This is the third section.</p>
                            </div>
                        ]
            return (
                <section className='carousel'>
                    <div className='left-btn'
                    onClick={() => this.setState((prevState) => ({ 
                        index: prevState.index === 0 ? slides.length - 1 : prevState.index-1
                        }))}></div>
                    <section className='content'>
                        {slides[this.state.index]} 
                    </section>
                    <div className='right-btn'
                    onClick={() => this.setState((prevState) => ({
                        index: prevState.index === slides.length - 1 ? 0 : prevState.index+1
                        }))}></div>
                </section>
            );
        }
    }

    class App extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                navActive: false,
            };
            this.activateNav = this.activateNav.bind(this);
        }
        activateNav(){
            this.setState((prevState) => ({
                navActive: !prevState.navActive,
            }));
        }
        render(){
            return (
                <div>
                    <Nav active={this.state.navActive}
                    onActivate={this.activateNav}
                    />
                    <UpperSection />
                    <Container />
                    <Carousel />
                    <Footer />
                </div>
            );
        }
    }

    ReactDOM.render(
        <App />,
        document.querySelector('#app')
    );
