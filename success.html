<body>


	<div class="success-bg d-flex flex-column justify-content-center align-items-center pt-5">
		<span id="success" class="text-center text-light pt-3">Success!</span>
		<br>
		<span class="display-4 text-center text-dark">We will be in contact shortly.</span>
		<span class="display-4 text-center text-dark pb-5">-The S&J Team</span>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/easing/EasePack.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

	<script>
		const success = document.querySelector('#success');

		window.addEventListener('load', () => {
			let timeline = new TimelineLite();
			timeline.to(success, 2, {
					ease: Expo.easeOut,
					y: 500,

				}, 0)
				.to(success, 1, {
					ease: Expo.easeOut,

					fontSize: 300,
					opacity: 0,

				})
				.to(success, 1, {
					ease: Expo.easeOut,
					fontSize: 10,
					opacity: 0,
				});

			const successbg = document.querySelector('.success-bg');
			TweenMax.to(successbg, 4, {
				delay: 5,
				autoAlpha: 0,
				ease: Expo.easeOut,
			}, 5);
			setTimeout(function () {
				window.location.replace("http://sandjarchitects.netlify.com");

			}, 5700);


		});
	</script>
</body>
