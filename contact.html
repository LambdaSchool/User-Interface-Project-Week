	<!-- Jumbotron: -->
	<div class='jumbo-contact'>
		<h1>Contact Us</h1>
	</div>

	<!-- CONTACT FORM -->
	<div class='container contact'>
		
		<!-- get in touch -->
		<div class='get-in-touch'>
			<form>
				<div class="form-group">
					<label for="contactFormEmailInput">Email address</label>
					<input type="email" class="form-control" id="contactFormEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="contactFormNoBldgs">How many buildings do you need planned?</label>
					<select class="form-control" id="contactFormNoBldgs">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="contactFormOverviewInput">Provide a brief overview of your project needs:</label>
					<textarea class="form-control" id="contactFormOverviewInput" rows="5"></textarea>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radioBtn" id="radioBtn1" value="option1" checked>
					<label class="form-check-label" for="radioBtn">
						I am a small business
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radioBtn" id="radioBtn2" value="option2">
					<label class="form-check-label" for="radioBtn2">
						I am a residential owner
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radioBtn" id="radioBtn3" value="option3">
					<label class="form-check-label" for="radioBtn3">
						I am a corporation
					</label>
				<div class='form-submit'>
					<input type='submit' value='submit'>
				</div>
				</div>
			</form>
		</div>

		<!-- where we work -->
		<div class='where-we-work'>
			<div class='new-york'>
				<h1>New York</h1>
				<p>123 Lane</p>
				<p>Suite 100</p>
				<p>Albany, NY 12345</p>
				<p>202 555 0144</p>
			</div>
			<div class='florida'>
				<h1>Florida</h1>
				<p>Ocean Drive</p>
				<p>Suite 201</p>
				<p>Orlando, FL 22345</p>
				<p>502 555 0144</p>
			</div>
			<div class='california'>
				<h1>California</h1>
				<p>Mountain Street</p>
				<p>Suite 105</p>
				<p>San Diego, CA 22345</p>
				<p>702 555 0144</p>
			</div>
		</div>
	</div>
