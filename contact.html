<body>

 <div class="jumbo-contact">
    <div class="contact-nav-container>" style="margin-left: 8.2%;
        margin-top: 0.4%;">
        <div class="contact-nav-top">
            <h1 id="sj" style="width: 94%">S&amp;J</h1>
             <div class='hamburger'>
              <img src="img/nav-hamburger.png" alt="navigation hamburger">
              </div>
              <div class="close-hamburger">
               <img src='/img/nav-hamburger-close.png'>
               </div>
           </div>

           <div class="Nav-bottom-text" style="    font-size: 6rem;
           font-weight: 700;
           margin-top: 14%;">
              <h1>Contact Us</h1>
              </div>


    </div> <!--end of contact-nav-container-->

 </div> <!--end of jumbo-contact-->

 <div class="container-contact">
   
    <div class="row">

      <div class="col-7 left-side">
        <div class="contact-header">
        <h1 style="font-weight: 700;">Get In Touch</h1>
      </div>
          <form class="email-contact">
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control mt-2" id="exampleFormControlInput1" placeholder="Enter Email" style="height: 40px; font-size: 1.6rem; width: 82.3%;">
                <h6 style="font-size: 1.2rem;">We'll never share your email with nobody else.</h6>
              </div>
          </form>
          <form class="amount-form">
              <div class="form-group">
                <label for="exampleFormControlSelect1">How many building do you need planned?</label>
                <select class="form-control mt-1" id="exampleFormControlSelect1" style="height: 40px; font-size: 1.6rem; width: 82.3%;">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </form>
          <form class="project-details">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Provide a brief overview of your project needs:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-check radio-btns">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    I am a small business
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  I am a residential owner
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  I am a corporation
                </label>
              </div>
            </form>
            <div class="submit-btn">
              <div class="btn-text">
              Submit
            </div>
            </div>
      </div>

      <div class="col-5 right-side">
          <h1>Where We Work</h1>
        </div>
    </div> <!--end of row-->


 </div>
