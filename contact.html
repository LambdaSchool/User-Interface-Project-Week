<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">

<body>

	<div class="jumbo-contact-container">
        <div class ="container">
                 <h1>Contact</h1>
        </div>
	</div>

	<div class="container">
		<div class="row mt-1 mt-sm-5">
		<div class="col-sm-6">
			<h2>Get in Touch</h2>	
			<form class="mt-4">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control mt-2" id="exampleFormControlInput1" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted muted-text-override">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group mt-4">
    <label for="exampleFormControlSelect1">How many buildings do you need planned?</label>
    <select class="form-control mt-2" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

 <!-- <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>-->

  <div class="form-group mt-4">
    <label for="exampleFormControlTextarea1">Provide a brief overview of your project needs:</label>
    <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="4"></textarea>
  </div>
</form>

<fieldset class="form-group">
    <div class="row">
	    <!--<legend class="col-form-label col-sm-2 pt-0"></legend>-->
      <div class="col-sm-10">
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
          <label class="form-check-label mt-2" for="gridRadios1">I am a small business</label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label mt-2" for="gridRadios2">
            I am a residential owner
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label mt-2" for="gridRadios3">
            I am a corporation
          </label>
        </div>
      </div>
    </div>
  </fieldset>

		</div><!--end of 1st col-->
	
		<div class="col-sm-6">
		<h2>Where We Work</h2>	
		<div class="mt-5"> 	
		<h3>New York</h3>
       		<p class="contact-paragraph">
      		 123 Lane<br>
       		Suite 100<br>
       		Albany, NY 12345<br>
       		202 555 0144</p>
		</div>

		<div class="mt-5">
		 <h3>Florida</h3>
        	<p class="contact-paragraph">
        	Ocean Drive<br>
        	Suite 201<br>
       		Orlando, FL 22345<br>
        	502 555 0144</p>
		</div>

		<div class="mt-5">
		<h3>California</h3>
       		 <p class="contact-paragraph">
        	  Mountain Street<br>
        	  Suite 105<br>
        	  San Diego, CA 22345<br>
        	  702 555 0144</p>
		 </div>
		</div><!--end of 2nd col-->

	  <!--end of row-->





	</div><!--end of container-->
