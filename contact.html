<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<header></header>

		<!-- Page Container -->
		<div class="contactPg">
			<!-- Jumbotron -->
			<div class="jumbo">
				<div class="cta-header">
					<h1 class="cta-text">Contact Us</h1>
				</div>
			</div>

			<!-- Content -->
			<div class="pg-content">

				<!-- Form -->

				<form action="">
					<h1>Get In Touch</h1>

					<div class="email-input">
						<label for="email">Email address</label><br>
						<input type="text" id="email" placeholder="Enter email"><br>
						<p class="share">We'll never share your email with anyone else.<p>
					</div>

					<div class="num-field">
						<label for="numOfBuild">How many buildings do you need planned?</label><br>
						<input type="number" class="numInput" name="numOfBuild" id="numOfBuild" value="1">
					</div>

					<div class="text-area">
						<label for="overview">How many buildings do you need planned?</label><br>
						<textarea name="txt-area" id="overview" cols="30" rows="10"></textarea>
					</div>

					<div class="radio-group">
						<div class="radio">
							<input type="radio" value="small-business" id="sm-business"><label for="sm-business">I am a small business</label>
						</div>
						<div class="radio">
							<input type="radio" value="residental-owner" id="res-owner"><label for="res-owner">I am a residental owner</label>
						</div>
						<div class="radio">
							<input type="radio" value="corporation" id="corp"><label for="corp">I am a corporation</label>
						</div>
					</div><!-- End Radio Group -->

					<div class="submit">Submit</div>
				</form>

				<div class="locations">
					<h1>Where We Work</h1>
					<div class="location">
			      <h3>New York</h3>
			      <p>123 Lane<br>
			      Suite 100<br>
			      Albany, NY 12345<br>
			      202 555 0144</p>
			    </div>

			    <div class="location">
			      <h3>Florida</h3>
			      <p>Ocean Drive<br>
			      Suite 201<br>
			      Orlando, FL 22345<br>
			      502 555 0144</p>
			    </div>

			    <div class="location">
			      <h3>California</h3>
			      <p>Mountain Street<br>
			      Suite 105<br>
			      San Diego, CA 22345<br>
			      702 555 0144</p>
			    </div>
				</div>


			</div>
		</div>

	<footer></footer>

	<script src="js/index.js"></script>
	<script src="js/components/modal.js"></script>
</body>
</html>
