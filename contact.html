<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>Contact Us</title>
</head>

<body>

	<!--Begin Nav-->
	<div class="navigation">
		<div class="container-fluid d-flex position-fixed sticky-top">
			<h1>S&amp;J</h1>
			<div class="hamburger">
				<img src="/img/nav-hamburger.png" alt="navigation-hamburger">
			</div>
		</div>
	</div>
	<!--End Nav-->


	<!--Begin Jumbo-->
	<div class="contact-jumb jumbotron-fluid">
		<h1 class="jumbotext">Contact Us</h1>
	</div>
	<!--End Jumbo-->
	<div class="container contact">
		<!--Begin Form-->
		<form>
			<div class="contact-form row mt-5">
				<div class="client-input col d-flex flex-column justify-content-between">
					<h2>Get in Touch</h2>
					<div class="email-group">
						<label for="email-form">Email address</label>
						<input type="email" class="email-box form-control" placeholder="Enter email">
						<small id="emailHelp" class="text form-text">We'll never share your email with anyone else.</small>
					</div>
					<div class="building-group">
						<label for="building-amt">How many buildings do you need planned?</label>
						<select class="form-control building-amount">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<div class="overview-group">
						<label for="overview">Provide a brief overview of your project needs:</label>
						<textarea class="text-control" rows="3"></textarea>
					</div>
					<div class="radio-container">
						<div class="custom-control custom-radio">
							<input type="radio" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="customRadio1">I am a small business</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="customRadio2">I am a residental owner</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" name="customRadio" class="custom-control-input">
							<label class="custom-control-label" for="customRadio3">I am a corporation</label>
						</div>
					</div>
					<button type="button" class="cont-btn btn-info btn-lg mt-4">Submit</button>
				</div>
				<div class="col text-center">
					<h2>Where We Work</h2>
				</div>
			</div>
		</form>
		<!--End Form-->
	</div>

	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>

</html>
