	<div class="navigation contact">

			<div class="jumbo-contact">
				<div class="container">
						<h1>Contact Us</h1>
					</div>

			<div class="col-sm-8">

							<label for="email">Email address</label>

							<label>

							</label>
						</div>
						<div class="form-group">
							<label for="buildings">How many buildings do you need planned?</label>

						</div>
						<!-- New email input added -->
						<div class="form-group">
								<label for="overview">Provide a brief overview of your project needs:</label>

							  </div>
						<div class="form-group">
						  <div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
							<label class="form-check-label" for="exampleRadios1">
							  I am a small business
							</label>
						  </div>
						  <div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
							  I am a residential owner
							</label>
						  </div>
						  <div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
							<label class="form-check-label" for="exampleRadios3">
							  I am a corporation
							</label>
						  </div>
						</div>
						<button type="button" class="btn btn-outline-dark btn-lg">Submit</button>
					  </form>
				</div>
					  <div class="container contact">
							<div class="col-sm-4">
