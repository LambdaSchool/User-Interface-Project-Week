<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<header class="header mb-5">
		<nav class="navbar">
			<div class="container">
				<div class="navbar__logo-box">
					<a href="/" class="navbar__logo">S&J</a>
				</div>

				<div class="collapse__button">
					<img src="img/nav-hamburger.png" alt="Nav button" class="collapse__image">
				</div>

				<div class="collapse__content">
					<div class="collapse__links">
						<li class="collapse__link">
							<a href="/">Home</a>
						</li>
						<li class="collapse__link">
							<a href="/services.html">Services</a>
						</li>
						<li class="collapse__link">
							<a href="/contact.html">Contact</a>
						</li>
					</div>
				</div>
			</div>
		</nav>

		<div class="hero">
			<img src="img/contact/contact-jumbotron.png" alt="" class="hero__img hero__img--desktop">
			<img src="img/contact/contact-mobile-jumbotron.png" alt="" class="hero__img hero__img--mobile">

			<h1 class="heading-primary heading-primary--services">
				Contact Us
			</h1>
		</div>
	</header>


	<main class="contact">
		<div class="container container-sm py-1">
			<div class="row">
				<div class="col-sm-6">
					<h2 class="text-content__heading mb-3">Get In Touch</h2>

					<form class="form mb-5">
						<div class="mb-3">
							<label for="email">Email Address</label>
							<input id="email" placeholder="Enter email" type="email" class="form__input">
							<p class="form__small-text">We'll never share your email with anyone else.</p>
						</div>

						<div class="mb-3">
							<label for="buildings">
								How many buildings do you need planned?
							</label>

							<select id="buildings" class="form__input">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="overview">
								Provide a brief overview of your project needs:
							</label>

							<textarea rows="8" id="overview" class="form__input">
							</textarea>
						</div>

						<div class="mb-3">
							<div class="form__check">
								<input id="small-business" name="type" type="radio">
								<label for="small-business">I am a small business</label>
							</div>
							<div class="form__check">
								<input id="residential" name="type" type="radio">
								<label for="residential">I am a residential owner</label>
							</div>
							<div class="form__check">
								<input id="corporation" name="type" type="radio">
								<label for="corporation">I am a corporation</label>
							</div>
						</div>

						<button class="button button--outline">Submit</button>

					</form>
				</div>
				<div class="col-sm-4 offset-sm-2">
					<h2 class="text-content__heading">Where We Work</h2>
				</div>
			</div>
		</div>
	</main>

</body>
