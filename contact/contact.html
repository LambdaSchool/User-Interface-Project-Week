<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Contact Us</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/css/index.css" />
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="container">
			<!-- Nav Container -->
			<header class="nav-container">
				<div class="logo"><h3>S&J</h3></div>

				<nav class="nav-bar">
					<a href="/home/index.html">Home</a>
					<a href="/services/services.html">Services</a>
					<a href="/contact/contact.html">Contact</a>
				</nav>
				<div class="menu-icon">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
			</header>
			<div class="cotact">
				<div class="contact-img">
					<img
						src="../assets/img/contact/contact-jumbotron.png"
						alt="contact-jumbotron"
					/>
					<div class="heading"><h1>Contact</h1></div>
				</div>

				<div class="main-content">
					<div class="form-content">
						<form>
							<label for="email">Email Address</label>
							<input
								type="text"
								id="email"
								name="email"
								placeholder="Enter email"
							/>

							<label for="buildings"
								>How many buildings do you need planned?</label
							>
							<select id="buildings" name="buildings">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>

							<label for="tArea"
								>Provide a brief overview of your project needs:</label
							>
							<textarea id="tarea" style="height:200px"></textarea>

							<label class="radion-button"
								>I am a small business
								<input type="radio" checked="checked" name="radio" />
								<span class="checkmark"></span>
							</label>
							<label class="radion-button"
								>I am a residential owner <input type="radio" name="radio" />
								<span class="checkmark"></span>
							</label>
							<label class="radion-button"
								>I am a corporation <input type="radio" name="radio" />
								<span class="checkmark"></span>
							</label>

							<input type="submit" value="Submit" />
						</form>
					</div>

					<div class="locations">
						<address>
							<h3>New York</h3>
							<p>
								123 Lane <br />
								Suite 100 <br />
								Albany, NY 12345 <br />
								202 555 0144
							</p>
						</address>

						<address>
							<h3>Florida</h3>
							<p>
								Ocean Drive <br />
								Suite 201 <br />
								Orlando, FL 22345 <br />
								502 555 0144
							</p>
						</address>

						<address>
							<h3>California</h3>
							<p>
								Mountain Street <br />
								Suite 105 <br />
								San Diego, CA 22345 <br />
								702 555 0144
							</p>
						</address>
					</div>
				</div>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
